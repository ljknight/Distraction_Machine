<!DOCTYPE html>
<html>
<head>
  <title>Distraction Machine</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <ul class="cf">
      <li>
        <h1>Distraction Machine</h1>
      </li>
      <li class='tagline'>
      </li>
      <li>
        <button class="begin-button">Begin</button>
      </li>
      <li>
        <button class="startover-button hide">Start over</button>
      </li>
      <li>
        <button class="random-button hide">Random</button>
      </li>
      <li>
        <div class='empty'>
          <div class="loading-image hide">BRB...</div>
        </div>
      </li>
    </ul>
  </header>
  <section class="content">
    <div class="tag-container cf">
      <button class="tagged 1 hide "></button>
      <button class="tagged 2 hide "></button>
      <button class="tagged 3 hide "></button>
      <button class="tagged 4 hide "></button>
      <button class="tagged 5 hide "></button>
      <button class="tagged 6 hide "></button>
      <button class="tagged 7 hide "></button>
      <button class="tagged 8 hide "></button>
      <button class="tagged 9 hide "></button>
      <button class="tagged 10 hide "></button>
    </div>
    <img class="content-image">
  </section>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="distractify.js"></script>
</body>
</html>
